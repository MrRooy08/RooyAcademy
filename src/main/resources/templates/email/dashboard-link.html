<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email</title>
</head>
<body style="margin:0;padding:0;background:#f5f7fa;font-family:Arial,Helvetica,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background:#f5f7fa;padding:40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;border-radius:6px;overflow:hidden;">
                <!-- Header / logo -->
                <tr>
                    <td style="background:#2d3436;padding:20px 40px;">
                        <img src="cid:logoImage" alt="Logo" width="120" style="display:block;">
                    </td>
                </tr>
                <!-- Content -->
                <tr>
                    <td style="padding:40px; color:#2c3e50;font-size:16px;line-height:24px;">
                        <p th:text="${greeting}">Xin chào,</p>
                        <p th:text="${message}">Nhấn vào nút bên dưới để truy cập dashboard của bạn:</p>
                        <p style="text-align:center;margin:40px 0;">
                            <a th:href="${url}" style="display:inline-block;padding:12px 28px;background:#007bff;color:#fff;text-decoration:none;border-radius:4px;font-weight:bold;font-size:16px;">[[${buttonText}]]</a>
                        </p>
                        <p style="font-size:14px;color:#95a5a6;">Nếu nút không hoạt động, hãy sao chép và dán đường dẫn sau vào trình duyệt:</p>
                        <p style="word-break:break-all;"><a th:href="${url}" style="color:#007bff;">[[${url}]]</a></p>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td style="background:#ecf0f1;padding:20px;text-align:center;font-size:12px;color:#7f8c8d;">
                        <p>© [[${year}]] Your System. All rights reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
